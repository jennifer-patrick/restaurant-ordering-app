<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- stylesheet -->
       <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <!-- header with background image  -->
            <header>
                <h1>Jimmy's Diner</h1>
                <h3>The best burgers and pizzas in town</h3>
            </header>
            <main>
                <!-- menu  -->
                <section class="menu" id="menu">
                    <!-- insert menu item divs using js -->
                    
                    <!-- <div class="menu-item">
                        <h1 class="emoji">Emoji</h1>
                        <div class="menu-container">
                            <h2 class="menu-item-name">Menu item name</h2>
                            <p class="ingredients">ingredients</p>
                            <h4 class="price">Price</h4>
                        </div>
                        <button class="add-btn">+</button>
                        <hr>
                    </div> -->
                    
                    
                    
                </section>
                <!-- your order/basket -->
                <section>
                    <div class="your-order display-none" id="your-order">
                        <h2 class="center-align">Your order</h2>
                        <div id="order-element">
                            <!-- add from js -->
                        </div>
                        <hr>
                        <div id="price-element">
                            <!-- add from js -->
                        </div>
                        <button class="proceed-btn verdana-bold" id="complete-btn">Complete order</button>
                    </div>
                </section>
            </main>
            <!-- payment modal -->
            <div class="modal display-none" id="modal">
                <form id="form">
                    <h3 class="verdana-bold">Enter card details</h3>
                    <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                    aria-label="Enter your name"
                    required>
                    <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Enter your email"
                    aria-label="Enter your email"
                    required>
                    <input
                    type="number"
                    id="cvv"
                    name="cvv"
                    placeholder="Enter your CVV"
                    aria-label="Enter your CVV"
                    required>
                    <button class="proceed-btn verdana-bold" id="pay-btn">Pay</button>
                <form>
                <button class="exit-modal-btn">X</button>
            </div>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
